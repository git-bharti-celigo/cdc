# ================================================
# CDC POC Configuration (matches streaming-service pattern)
# ================================================

# Application Configuration
quarkus.http.port=9123
quarkus.http.host=0.0.0.0

# MongoDB Configuration (matches streaming-service pattern)
quarkus.mongodb.connection-string=mongodb+srv://admin:admin@cluster0.6acw9jb.mongodb.net/testdb
quarkus.mongodb.database=testdb

# CDC-specific configuration (no prefix, like streaming-service)
debezium.enabled=true
mongodb.collection=testcol
topic.prefix=cdc-poc
snapshot.mode=no_data
capture.mode=change_streams
tasks.max=1

# ================================================
# Graceful Shutdown Configuration (Production)
# ================================================

# Enable graceful shutdown with timeout
quarkus.shutdown.timeout=5s

# ================================================
# Logging Configuration (matches streaming-service pattern)
# ================================================
# Root logger level - set to WARN to suppress most library logs  
quarkus.log.level=INFO
quarkus.log.category."com.celigo".level=DEBUG
quarkus.log.category."io.debezium".level=INFO
quarkus.log.console.enable=true

# Fix LogManager initialization order issue
quarkus.log.category."org.jboss.logmanager".level=INFO

# System properties to fix logging issues
quarkus.native.additional-build-args=-Djava.util.logging.manager=org.jboss.logmanager.LogManager

